<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Test API</title>
</head>

<body>
    <code id="qry-display"></code>
    <script>
        const qryString = window.location.search;
        const qryObject = new URLSearchParams( qryString );
        const qryJSON = JSON.stringify( qryObject, null, 4 );
        document.getElementById('qry-display').innerText = qryJSON;
    </script>
</body>

</html>
