<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Test API</title>
</head>

<body>
    <label>URL Query Object:</label>
    <br>
    <pre><code id="qry-display"></code></pre>
    <script>

        var qryString = window.location.search.substring( 1 );

        var qryObject = JSON.parse( '{"' + 
            decodeURI( qryString )
                .replace( /"/g, '\\"' )
                .replace( /&/g, '","' )
                .replace( /=/g,'":"' ) + 
            '"}' );

        const qryJSON = JSON.stringify( qryObject, null, 4 );

        document.getElementById( 'qry-display' ).innerText = qryJSON;

    </script>
</body>

</html>
